DATA:
  1:  
    GSVREQUEST: #raw data
      param: "skt"
      domain: g
      class: rd
      type: fc
      expver: "%RUN.READ_EXPID%"
      stream: lwda
      levtype: "sfc"
      date: split_day
      time: 0000/to/2300/by/0100
      step: ["0"]  # Irrelevant. Step will be recalculated in workflow
      grid: 1/1
      method: nn
    OPAREQUEST:
      variable: "skt"
      stat: "mean"
      stat_freq: "monthly"
      output_freq: "monthly"
      time_step: 60 # in minutes, 60*timestep length in hours TODO: do that automatically
      save: True
      checkpoint: True
      checkpoint_filepath: "%APP.OUTPATH%"
      save_filepath: "%APP.OUTPATH%"
