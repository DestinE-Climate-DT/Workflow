## test expid. The fields other than REQUEST.EXPVER can vary depending on the type of the simulation (historical vs projection).
REQUEST:
  EXPVER: <some test expid>
  EXPERIMENT: hist
  ACTIVITY: baseline
  RESOLUTION: high
  REALIZATION: 1
  GENERATION: 2
  MODEL: ifs-nemo
  FDB_HOME: "%CONFIGURATION.FDB_DIR%/%REQUEST.EXPVER%/fdb"
