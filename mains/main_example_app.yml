RUN:
  WORKFLOW: apps
  ENVIRONMENT: cray
  PROCESSOR_UNIT: cpu
  TYPE: production
APP:
  NAMES: [ENERGY_ONSHORE, ENERGY_OFFSHORE, WILDFIRES_FWI, WILDFIRES_WISE, HYDROLAND, HYDROMET]
  READ_FROM_DATABRIDGE: "true"
EXPERIMENT:
  DATELIST: 20200101 #Startdate
  MEMBERS: fc0
  CHUNKSIZEUNIT: month
  SPLITSIZEUNIT: day
  CHUNKSIZE: 1
  NUMCHUNKS: 2
  CALENDAR: standard
REQUEST:
  ACTIVITY: baseline
  EXPERIMENT: hist
  GENERATION: 2
  REALIZATION: 1
  MODEL: IFS-NEMO
CONFIGURATION:
  ADDITIONAL_JOBS:
    POSTPROC_ENERGY_ONSHORE: "False"
    POSTPROC_HYDROLAND: "False"
    AQUA: "False"
