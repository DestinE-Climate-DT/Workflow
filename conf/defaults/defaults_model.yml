CONFIGURATION:
  IO_ON: "True"
MODEL:
  ROOT_PATH: "%CONFIGURATION.HPC_PROJECT_DIR%/models/%MODEL.NAME%"
  PATH: "%MODEL.ROOT_PATH%/%MODEL.VERSION%/make/%CURRENT_HPCARCH_lowercase%-%RUN.ENVIRONMENT%"
  INPUTS: "%MODEL.ROOT_PATH%/%MODEL.VERSION%/inidata"
  COMPILE: "False"
REQUEST:
  INFO_FILE_PATH: "%REQUEST.FDB_HOME%"
  INFO_FILE_NAME: "%REQUEST.INFO_FILE_PATH%/%DEFAULT.EXPID%.yaml"
AQUA:
  REGENERATE_CATALOGS: "True"
