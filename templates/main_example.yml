RUN:
  # Sets the EXPERIMENT variables (datelist, number of chunks...). Current options: test-icon, test-ifs-fesom, test-ifs-nemo, spinup1990-ifs-nemo, spinum1950-ifs-nemo, spinup-icon, longrun-ifs-nemo-1990, longrun-ifs-nemo-1950 
  SIMULATION: test-ifs-nemo
  # Physical parameters will be defined here. Current options: default.  
  PARAMETER: default
  # Current options: icon, ifs-fesom, ifs-nemo.
  MODEL: ifs-nemo
  # Current options: none
  APPLICATION: none
  # Current options:
    # ICON: r2b4
    # IFS (Nemo and Fesom): tco79l137, tco1279l137
  GRID_ATM: tco79l137
  # Current options:
    # IFS (Nemo and Fesom): eORCA1_Z75, eORCA12_Z75
  GRID_OCEAN: eORCA1_Z75
  # Leave empty if the model version is not pre-compiled. Current options:
    # ICON: 
    # IFS-Nemo: CONTROL_RUN, HISTORICAL_RUN, DE340_feature_historical
    # IFS-Fesom: 
  MODEL_VERSION: ""
  # openmpo, gcc, intel...
  ENVIRONMENT: intel
  # Processor unit:
    # ICON: cpu, gpu_gpu (hetjobs)
    # IFS-NEMO: cpu, gpu
  PROCESSOR_UNIT: cpu

