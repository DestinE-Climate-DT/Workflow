EXPERIMENT:
   DATELIST: 20211201 #Startdate
   MEMBERS: fc0
   CHUNKSIZEUNIT: month
   CHUNKSIZE: 2
   NUMCHUNKS: 3
   CALENDAR: standard

GSVREQUEST: #raw data
   domain: g
   class: rd
   type: fc
   expver: %RUN.READ_EXPID%
   stream: lwda
   levtype: "sfc"
   date: "%CHUNK_START_DATE%/to/%CHUNK_SECOND_TO_LAST_DATE%"
   time: 0000/to/2300/by/0800
   step: ["0"]  # Irrelevant. Step will be recalculated in workflow
   param: ["2t","100u"]
   grid: 1/1
   method: nn

APP:
   other: "empty"

OPAREQUEST:
  NSTATS: "2"
  1:
    variable: "2t"
    stat: "mean"
    stat_freq: "monthly"
    output_freq: "monthly"
    time_step: 480 # in minutes, 60*timestep length in hours TODO: do that automatically
    save: True
    checkpoint: True
    checkpoint_filepath: "%HPCROOTDIR%/tmp/" 
    save_filepath: "%HPCROOTDIR%/tmp/"
  2:
    variable: "100u"
    stat: "raw"
    stat_freq: "weekly"
    output_freq: "weekly"
    time_step: 480 # in minutes, 60*timestep length in hours #TODO: do it automatically
    save: True
    checkpoint: True
    checkpoint_filepath: "%HPCROOTDIR%/tmp/"
    save_filepath: "%HPCROOTDIR%/tmp/"

